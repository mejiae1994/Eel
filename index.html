<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <!-- start screen ui -->
  <div id="game-container">
    <span id=game-text>Hit the play button and <br> save all the eel eggs</span>
    <img id="game-screen" src="./sprite/gamegif.gif" alt="">
    <span id="game-control">use the mouse cursor to move around</span>
  </div>
  <!-- in game ui -->
  <div id="game-ui">
    <span id="level">Level 1</span>
    <span id="egg">Remaining eggs: 0</span>
  </div>
  <span id="game"></span>
  <span id="start">Play</span>
  <script src="app.js" type="module"></script>
  <script src="utils.js"> </script>
</body>
</html>
